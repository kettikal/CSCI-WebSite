<!DOCTYPE html>
<html>
<head>
<title>Expeditions</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link type="text/css" rel="stylesheet" href="selector_market.css">
</head>

<body>
<div class="container">
  <div class="content">
    <p>Look at a similar fieldtrip students of Rome went to!</p>
    <div class="video-container">
      <iframe 
      width="100%" 
      height="360" 
      src="https://www.youtube.com/embed/Ezg9kqmQ1Vw" 
      title="YouTube video player" 
      frameborder="0" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen>
      </iframe>
    </div>

    <div class="content">
      <h2>Contact Me</h2>
      <div class="flex-container">
        <div class="flex-message">
          <p>If you have questions about archaeological expeditions in Kazakhstan, then please leave your message! I will answer it on my Instagram page tagging you!</p>
        </div>
        <div class="flex-inputs">
          <input type="text" placeholder="Your Email or Social Media" class="input-field" />
          <textarea placeholder="Your Message" class="message-box"></textarea>
        </div>
      </div>
    </div>
  </div>
</div>
